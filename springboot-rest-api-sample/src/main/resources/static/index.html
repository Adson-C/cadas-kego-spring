<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Cadastro de Clientes</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>

<body>

	<h3>Cadastro de Usu√°rios</h3>
	
<form class="form-material" enctype="multipart/form-data" action="" >
	
	<input type="hidden" name="acao" id="acao" value=""> 
	
		<div class="form-group form-default form-static-label">
				 <label class="float-label">ID:</label>
			<input type="text" name="id" id="id" class="form-control" readonly="readonly">
				<span class="form-bar"></span>
		</div>
		
		
		<div class="form-group form-default form-static-label">
				<label class="float-label">Nome:</label>
			<input type="text" name="nome" id="nome" class="form-control" required="required"> 
				<span class="form-bar"></span> 
		</div>
		
		<div class="form-group form-default form-static-label">
				<label class="float-label">Idade:</label>
			<input type="text" name="idade" id="idade" class="form-control" required="required"> 
				<span class="form-bar"></span> 
		</div>
		
		<div class="form-group form-default form-static-label">
				<label class="float-label">CPF:</label>
			<input type="text" name="cpf" id="cpf" class="form-control" required="required"> 
				<span class="form-bar"></span> 
		</div>

		<div class="form-group form-default form-static-label">
				<label class="float-label">E-mail:</label>
			<input type="email" name="email" id="email" class="form-control" required="required" autocomplete="off"> 
				<span class="form-bar"></span> 
		</div>
		
		
		
		<div class="form-group form-default form-static-label">
				<label class="float-label">Cep:</label>
			<input onblur="pesquisaCep();" type="text" name="cep" id="cep" class="form-control" required="required" autocomplete="off" >
				 <span class="form-bar"></span> 
				
			</div>
			
			<div class="form-group form-default form-static-label">
				<label class="float-label">Logradouro:</label>
			<input type="text" name=logradouro id=logradouro class="form-control" required="required" autocomplete="off" >
				 <span class="form-bar"></span> 
				
			</div>
			
			<div class="form-group form-default form-static-label">
				<label class="float-label">Bairro:</label>
			<input type="text" name="bairro" id="bairro" class="form-control" required="required" autocomplete="off" >
				 <span class="form-bar"></span> 
				
			</div>
			
			<div class="form-group form-default form-static-label">
				<label class="float-label">Cidade:</label>
			<input type="text" name="cidade" id="cidade" class="form-control" required="required" autocomplete="off" >
				 <span class="form-bar"></span> 
				
			</div>
			
			<div class="form-group form-default form-static-label">
				<label class="float-label">Uf:</label>
			<input type="text" name="uf" id="uf" class="form-control" required="required" autocomplete="off" >
				 <span class="form-bar"></span> 
				
			</div>
			
			<div class="form-group form-default form-static-label">
				<label class="float-label">Numero:</label>
			<input type="text" name="numero" id="numero" class="form-control" required="required" autocomplete="off">
				 <span class="form-bar"></span> 
				
			</div>
		
	</form>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</body>

</html>
